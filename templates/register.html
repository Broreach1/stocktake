<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-container {
      max-width: 380px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 30px 25px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .auth-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    /* Flash messages with cute popup animation */
    .flash-messages {
      background: #ffe6e6;
      border: 1px solid #ff4d4d;
      color: #b30000;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: left;
      font-weight: 500;
      animation: popupIn 0.5s ease, shake 0.4s ease;
      box-shadow: 0 6px 15px rgba(255,0,0,0.2);
    }
    .flash-messages p { margin: 0; }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 10px;
    }

    .auth-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .auth-form input:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 6px rgba(30,144,255,0.3);
      outline: none;
    }

    .auth-form button {
      background: #1e90ff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.25s ease;
    }
    .auth-form button:hover {
      background: #0d6efd;
      transform: translateY(-2px);
    }

    .auth-switch {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #555;
    }
    .auth-switch a {
      color: #1e90ff;
      font-weight: 500;
      text-decoration: none;
    }
    .auth-switch a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popupIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
    }

    @media (max-width:480px) {
      .auth-container {
        margin: 20px;
        padding: 20px;
      }
      .auth-container h2 { font-size: 1.3rem; }
      .auth-form input, .auth-form button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h2>Create Account</h2>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Register Form -->
  <form method="POST" class="auth-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <p class="auth-switch">
    Already have an account?
    <a href="{{ url_for('login') }}">Login</a>
  </p>
</div>

</body>
</html>
